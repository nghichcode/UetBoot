<html>
<head>
	<title>NC Background Proccess</title>
	<meta charset="UTF-8"/>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <script language="javascript" src="../bootstrap/js/jquery-3.3.1.min.js"></script>
    <script src="../bootstrap/js/bootstrap.min.js"></script>

    <style type="text/css">
    .main{min-width: 300px; min-height: 300px; padding: 1px 8px;}
    .form-inline input{display: inline!important;width: auto!important;}
    .form-group label {margin: 0 2px;}
    .mx-0{margin-top:0!important;margin-bottom:0!important;}
    </style>
</head>
<body>
  <div class="container">
    <div class="row">
    	<div class="main">

    		<h4 class="text-center">Hello ! I'm Tin Cya!</h4><hr class="mx-0">
        
        <div class="form-group text-center">
          <h5 class="text-center">Courses UET rate</h5>
          <button id="rate_5" class="btn btn-info">Rate 5*</button>
          <button id="rate_5r" class="btn btn-info">Rate 5* Random</button><br/>
        </div>

        <div class="form-inline form-group text-center">
          <div class="form-group">
            <label for="sel1">Star :</label>
            <select id="sel" class="form-inline" size="1" style="width: 40px;">
              <option>1</option><option>2</option><option>3</option><option>4</option><option>5</option>
            </select>
            <button id="rate_eq" class="btn btn-info">Rate ==</button>
            <button id="rate_ge" class="btn btn-info">Rate >=</button>
          </div>
        </div><hr class="mx-0">

        <div class="form-inline">
          <h5 class="text-center">UET Wifi login</h5>
          <div id="res" class="text-danger text-center small form-group show"></div>
          <div class="form-group">
            <label for="acc">Account&nbsp:&nbsp</label><input type="text" class="form-control" id="acc">
          </div>
          <div class="form-group">
            <label for="pwd">Password:</label><input type="password" class="form-control" id="pwd">
          </div>
          <div class="form-group text-center">
            <button id="login" class="btn btn-success">Login</button>
          </div>
        </div>

    	</div>
    </div>
  </div>
  <script type="text/javascript" src="page.js"></script>
</body>
</html>
